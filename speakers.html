							"bio": "谭铁牛，现任南京大学党委书记，中国科学院院士、英国皇家工程院外籍院士、发展中国家科学院(TWAS)院士、巴西科学院外籍院士，国际电子电气工程师学会（IEEE）和国际模式识别学会（IAPR）Fellow。1984年获西安交通大学学士学位，1986年和1989年分别获英国帝国理工学院硕士与博士学位。1989-1997年在英国雷丁大学工作，1998年回国工作，历任中国科学院自动化所模式识别国家重点实验室主任、自动化所所长、中科院副秘书长、中科院副院长、中央人民政府驻香港特别行政区联络办公室副主任。 主要从事图像处理、计算机视觉和模式识别等人工智能领域的研究。出版编著和专著10余部，在主要的国内外学术期刊和国际学术会议上发表论文600多篇，获得授权发明专利100多项。曾获国家自然科学二等奖、国家技术发明二等奖和国家科技进步二等奖各1项，2022年获国际模式识别领域最高奖—傅京孙奖。先后担任多个国内外学术刊物的主编或编委，包括《自动化学报》（主编）, IEEE Transactions on Pattern Analysis and Machine Intelligence, Pattern Recognition, Pattern Recognition Letters和Machine Intelligence Research（主编）。曾担任中国图象图形学学会、中国计算机学会、中国自动化学会和中国人工智能学会等多个国家一级学会的理事长或副理事长以及国际模式识别学会(IAPR)第一副主席、IEEE 生物识别理事会(IEEE Biometrics Council)主席等。先后当选中共十六大、十七大、十八大和十九大党代表。现任第十四届全国政协常委，中国侨联第十一届委员会副主席。",

						value = arr[i].substr(num + 1);

							$('#v-zw-tab a[href="#' + value + '"]').tab('show')
						}
						this[name] = value;
					}
				}
			}
