							"t": "Advanced Biometrics: Challenges and Developments",

							"bio": "Prof Sébastien Marcel (IEEE Senior member – H-index 61) is Professor at the University de Lausanne (UNIL) at the School of Criminal Justice and lecturer at the Ecole Polytechnique Fédérale de Lausanne (EPFL) where he is teaching on “Biometrics” and “Fundamentals in Statistical Pattern Recognition” respectively. He is a senior researcher at the Idiap Research Institute (Switzerland), he heads the Biometrics Security and Privacy group and conducts research on face recognition, speaker recognition, vein recognition, attack detection (presentation attacks, morphing attacks, deepfakes) and template protection.The Biometrics Security and Privacy group prioritizes reproducibility in research and make freely available the signal-processing and machine-learning toolbox Bob ( https://www.idiap.ch/software/bob/ ) and the BEAT platform ( https://www.beat-eu.org/platform/ ). He received his Ph.D. degree in signal processing from Université de Rennes I in France (2000) at CNET, the research center of France Telecom (now Orange Labs). He is also the Director of the Swiss Center for Biometrics Research and Testing ( http://www.biometrics-center.ch ) at Idiap, which conducts certifications of biometric products. He is Associate Editor of IEEE Transactions on Biometrics and Identity Science. He was VP Conferences of the IEEE Biometrics Council, Associate Editor of IEEE Signal Processing Letters, Associate Editor of IEEE Transactions on Information Forensics and Security, a Guest Editor of the IEEE Transactions on Information Forensics and Security Special Issue on “Biometric Spoofing and Countermeasures”, and Co-editor of the IEEE Signal Processing Magazine Special Issue on “Biometric Security and Privacy”. He is also the lead Editor of the Springer Handbook of Biometrics Anti-Spoofing (Editions 1, 2 and 3).",
