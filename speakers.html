							"bio": "杨强，加拿大工程院及加拿大皇家科学院两院院士，微众银行首席人工智能官，香港科技大学计算机与工程系讲座教授和前系主任，AAAI-2021 大会主席，国际人工智能联合会（IJCAI）理事会前主席，香港人工智能与机器人学会（HKSAIR）理事长，智能投研技术联盟（ITL）主席，ACM TIST 和 IEEE TRANS on BIG DATA 创始主编，CAAI，AAAI，ACM，IEEE，AAAS 等多个国际学会 Fellow。领衔全球迁移学习和联邦学习研究及应用，著作包括《迁移学习》、《联邦学习》和《联邦学习实战》等。",
							"t":"可信联邦学习与开源生态",
							"a":"联邦学习是人工智能和隐私计算的重要交集，如何使联邦学习更加安全可信和高效，并形成良性生态是今后产业和学界关注的重点。本次分享中将系统回顾联邦学习的进展和挑战，介绍全球首个隐私计算联邦学习开源社区的近况和发展方向。并对联邦学习未来几个重要发展方向，如跨平台互联互通、完善联邦学习安全机制、进一步促进数据要素流通等做出详细展望和探索经验介绍。",

							"bio": "David Zhang graduated in Computer Science from Peking University. He received his MSc in 1982 and his PhD in 1985 in both Computer Science from the Harbin Institute of Technology (HIT), respectively. From 1986 to 1988 he was a Postdoctoral Fellow at Tsinghua University and then an Associate Professor at the Academia Sinica, Beijing. In 1994 he received his second PhD in Electrical and Computer Engineering from the University of Waterloo, Ontario, Canada. He has been a Chair Professor at the Hong Kong Polytechnic University where he is the Founding Director of Biometrics Research Centre (UGC/CRC) supported by the Hong Kong SAR Government since 1998. Currently he is X.Q. Deng Presidential Chair Professor in Chinese University of Hong Kong (Shenzhen). Over past 40 years, he has been working on pattern recognition, image processing and biometrics, where many research results have been awarded and some created directions, including medical biometrics and palmprint recognition, are famous in the world. So far, he has published over 20 monographs, 500+ international journal papers and 40+ patents from USA/Japan/China. He has been continuously 8 years listed as a Global Highly Cited Researchers in Engineering by Clarivate Analytics during 2014-2021. He is also ranked about 80 with H-Index 125 at Top 1,000 Scientists for international Computer Science and Electronics. Professor Zhang is selected as a Fellow of both RSC (Royal Society of Canada) and CAE (Canadian Academy of Engineering). He also is a Croucher Senior Research Fellow, and a Life IEEE Fellow and an IAPR/AAIA Fellow.",
							"t": "Advanced Biometrics: Challenges and Developments",
							"a": "In recent times, an increasing, worldwide effort has been devoted to the development of automatic personal identification systems that can be effective in a wide variety of security contexts. As one of the most powerful and reliable means of personal authentication, biometrics has been an area of particular interest. However, there are many challenges we faced in biometrics research. In order to solve these problems, it is necessary to develop some new methods, new technologies and new applications, which could be defined as Advanced Biometrics. This presentation will systematically explain this new research trend. As case studies, a new biometrics technology (palmprint recognition) and two new biometrics applications (medical biometrics and aesthetical biometrics) are introduced. Some useful achievements could be given to illustrate their effectiveness.",
							"img": "img/jb/2.jpg"
					},{
							"id": "c_3",
							"name": "Sébastien Marcel",
							"title": "IDIAP研究所高级研究员、瑞士生物识别研究与测试中心主任",
							"bio": "Prof Sébastien Marcel (IEEE Senior member – H-index 61) is Professor at the University de Lausanne (UNIL) at the School of Criminal Justice and lecturer at the Ecole Polytechnique Fédérale de Lausanne (EPFL) where he is teaching on “Biometrics” and “Fundamentals in Statistical Pattern Recognition” respectively. He is a senior researcher at the Idiap Research Institute (Switzerland), he heads the Biometrics Security and Privacy group and conducts research on face recognition, speaker recognition, vein recognition, attack detection (presentation attacks, morphing attacks, deepfakes) and template protection.The Biometrics Security and Privacy group prioritizes reproducibility in research and make freely available the signal-processing and machine-learning toolbox Bob ( https://www.idiap.ch/software/bob/ ) and the BEAT platform ( https://www.beat-eu.org/platform/ ). He received his Ph.D. degree in signal processing from Université de Rennes I in France (2000) at CNET, the research center of France Telecom (now Orange Labs). He is also the Director of the Swiss Center for Biometrics Research and Testing ( http://www.biometrics-center.ch ) at Idiap, which conducts certifications of biometric products. He is Associate Editor of IEEE Transactions on Biometrics and Identity Science. He was VP Conferences of the IEEE Biometrics Council, Associate Editor of IEEE Signal Processing Letters, Associate Editor of IEEE Transactions on Information Forensics and Security, a Guest Editor of the IEEE Transactions on Information Forensics and Security Special Issue on “Biometric Spoofing and Countermeasures”, and Co-editor of the IEEE Signal Processing Magazine Special Issue on “Biometric Security and Privacy”. He is also the lead Editor of the Springer Handbook of Biometrics Anti-Spoofing (Editions 1, 2 and 3).",
							"t": "Biometric Presentation Attack Detection",
							"a": "In biometrics, Presentation Attacks (PA also referred to as spoofing) are performed by falsifying the biometric trait and then presenting this falsified information to the biometric system, one such example is to fool a fingerprint system by copying the fingerprint of another person and creating an artificial or gummy finger which can then be presented to the biometric system to falsely gain access. This is an issue that needs to be addressed because it has recently been shown that conventional biometric techniques are vulnerable to presentation attacks. One of the main challenges in Presentation Attack Detection (PAD also referred to as antispoofing) is to find a set of features and models (mostly classifiers) that allows systems to effectively distinguish signals that were directly emitted by a human from those reproduced by an attacker. This talk will present an overview of typical face PAs and PAD techniques.",
							"img": "img/jb/3.jpg"
						},{

							"bio": "何晓冬，京东集团副总裁，京东人工智能研究院常务副院长，华盛顿大学（西雅图）兼职教授。主要从事人工智能领域，包括深度学习，自然语言处理，多模态智能等研究。发表200余篇论文, 谷歌学术统计引用数过3万次。他的工作包括深层结构化语义模型（DSSM），分层注意力网络（HAN），AttnGAN等，广泛应用于语言，视觉，IR和知识表示等任务。",
							"t": "多模态自然语言处理与智能人机对话",
							"a": "多模态智能对话与交互技术是人机交互领域最前沿的技术，它旨在通过文字、语音、动作、形象等多模态的交互接口、多轮对话的交互形式，理解用户、任务和场景，解决大众用户在多样化场景下完成复杂任务时的人机“交流障碍”。本次报告主要介绍基于本轮人工智能浪潮下，深度学习推动语音、文本、图像、多模态的技术突破，并重点介绍多模态智能对话与交互技术目前的产业应用和实践，包括在零售、政务、金融、元宇宙等等领域进展。",

							"t": "人工智能助力数字经济高质量发展",
							"a": "随着新一轮科技革命和产业革命的浪潮来临，人工智能将进入人类生活的方方面面，并通过促进创新和技术外溢、培育高端生产要素、革新生产模式 , 助力经济高质量发展。本报告将以数字经济战略为切入点，分享平安集团产业数字化和数字产业化战略、在数字经济领域的创新技术和在运营、服务、运营、风控场景的实践经验。通过人工智能技术及业务解决方案的研发应用，形成规模化拓展 AI 应用的能力，助力数字经济高质量发展。",
							"img": "img/jb/5.jpg"

							"id": "c_6",
							"name": "Arun Ross",
							"title": "美国密歇根州立大学计算机科学与工程系教授",
							"bio": "Arun Ross is a Professor in the Department of Computer Science and Engineering at Michigan State University, and is the Director of the Integrated Pattern Recognition and Biometrics (iPRoBe) Lab. He also serves as the Site Director of the NSF Center for Identification Technology Research (CITeR). Ross conducts research on the topic of biometrics, privacy, computer vision and pattern recognition. He is a recipient of the JK Aggarwal Prize and the Young Biometrics Investigator Award from the International Association of Pattern Recognition for his contributions to the field of Pattern Recognition and Biometrics. He was designated a Kavli Fellow by the US National Academy of Sciences by virtue of his presentation at the 2006 Kavli Frontiers of Science Symposia. Ross was an invited panelist at a counter-terrorism event organized by the United Nations Counter-Terrorism Committee (CTC) at the UN Headquarters in 2013. He has advocated for the responsible use of biometrics in multiple forums including the NATO Advanced Research Workshop on Identity and Security in Switzerland in 2018. He is a recipient of the NSF CAREER Award, the 2005 Biennial Pattern Recognition Journal Best Paper Award and the Five Year Highly Cited BTAS 2009 Paper Award. Ross is the co-author of the monograph “Handbook of Multibiometrics” and the textbook “Introduction to Biometrics”.",
							"t": "Data Integrity, Spoof Attacks, Personal Privacy: Biometrics in the Real World",
							"a": "Biometrics is the science of recognizing individuals based on their physical and behavioral attributes such as fingerprints, face, iris, voice and gait. The past decade has witnessed tremendous progress in this field, including the deployment of biometric solutions in diverse applications such as border security, national ID cards, amusement parks, access control, and smartphones. Despite these advancements, biometric systems have to contend with a number of challenges related to data integrity, spoof attacks, and personal privacy. This talk will highlight some of the recent progress made in the field of biometrics; present our lab’s work on topics such as presentation attack detection, privacy-enhancing techniques, and synthetic biometrics; and discuss some of the challenges that have to be solved in order to avail the benefits of this technology.",

							"bio": "赵兴春，主任法医师，公安部物证鉴定中心科研管理处处长，1996年毕业于南京大学生物化学系，主要从事DNA技术研究、科研项目管理与推广转化。担任北京市现场物证检验工程技术研究中心副主任，公共安全技术协会常务理事，先后承担国家及省部级科研项目36项，获得国家科技进步二等奖2项，中国专利优秀奖3项，公安部科学技术奖8项，北京市科学技术奖1项。编写国家标准和行业标准7部，发表论文100余篇，撰写和参编专著9部。",

							"img": "img/jb/7.jpg"

							"bio": "王智飞，中共党员，工学博士（生物特征识别领域），高级工程师，人社部信息中心（网信办）社保卡管理处副处长，全国社保卡及生物特征识别高级专家，全国信标委卡及生物特征识别分委会委员，科技部国家科技专家，SPIE JEI、IEEE THMS国际期刊评审专家，“人体生物特征识别关键技术标准研究”国家质量基础重点专项（NQI）国标项目课题负责人，长期负责我国社保卡生物特征识别顶层设计，牵头制定社保卡生物特征识别国家标准，曾在海南自贸港挂职，主持出台我国首部社保卡“一卡通”领域法律法规。",
							"t": "社会保障卡生物特征识别应用实践探索",
							"a": "报告主要包括五个部分。一是生物特征识别技术在人社领域应用的背景，如社会保障卡发展历程、建设成果，人社信息化整体架构、发展脉络，以及居民服务“一卡通”理念定位、数据基础、应用情况等。二是第二代及第三代社会保障卡、电子社会保障卡和生物特征识别技术相结合应用涉及的卡内结构设计、系统开发、数据库运维等，以及相关卡上生物特征识别行业标准、国家标准制定情况。三是生物特征识别技术在人社领域的应用场景，包括联机认证、线上认证、脱机认证等，以及面临复杂问题的处理方式，如十亿量级数据难处理及安全防护要求高、生物特征采集准确性要求高、待遇资格认证老年人认证难、农民工及特殊群体生物特征不完整或者缺失、社保经办前台或者就医购药结算实时性要求高等问题。四是社会保障卡生物特征识别应用系统情况，如国家社会保险公共服务平台中的领取养老金人员待遇资格认证模块（以人脸为主）、全国社会保障卡服务平台的电子社会保障卡身份认证模块（以人脸为主）、人社部管理服务对象身份认证系统（包括人脸、指纹、指静脉、虹膜、声纹）。五是社会保障卡生物特征识别应用规划及展望。",
